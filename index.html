<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Css/FormLogin.css" />
    <link rel="stylesheet" href="Css/Conteiner_list_pokemones.css" />
    <link rel="stylesheet" href="Css/Styles.css" />
  </head>
  <body>
    <!----Contenedor De Formularios De Login/Registros De Usuarios!---->
    <div class="container_forms" id="container_forms">
      <h1 id="title">Login</h1>

      <div class="menu_tags flex">
        <button class="btn_form_login btn_tags_login background-color" id="btn_tags_login">Login</button>
        <button class="btn_form_register btn_tags_register" id="btn_tags_register">
          SingUp
        </button>
      </div>

      <div class="box_forms">
        <form class="forms form_login" id="form_login">
          <input
            class="input_form"
            id="txt_name_user"
            type="text"
            placeholder="Name User"
          />
          <input
            class="input_form"
            id="txt_paswoord"
            type="password"
            placeholder="Paswwoord"
          />
          <button class="btn btn_form_login btn_login">Login</button>
        </form>
        <form class="forms form_register_user hidden" id="form_register_user">
          <input
            class="input_form"
            id="txt_new_user"
            type="text"
            placeholder="Name User"
          />
          <input
            class="input_form"
            id="txt_newUser_paswoord"
            type="password"
            placeholder="Paswwoord"
          />
          <div class="flex box_buttons">
            <button class="btn btn_form_register btn_register_user">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!---------------------------------------------------------------------------------->

    <!---------------contenedor de lista de pokemones!------------------------>
    <div class="hidden PokemonList_container" id="PokemonList_container">
      <nav class="navbar">
        <h2 class="fs-4" id="name_user">Lista De Pokemones</h2>
        <form class="box_buttons_nabvar">
          <button class="open_list_favorite btn_nabvar">Favorites!</button>
          <button class="btn_logaut btn_nabvar">Logaut</button>
        </form>
      </nav>
      <div class="PokemonList_window" id="PokemonList_window"></div>
    </div>

    <!------------------------------------------------------------------------->

    <!----------------------contenedor de listas de pokemones capturados!---------------------------------->
    <div class="list_pokemones_favorites hidden" id="list_pokemones_favorites">
      <h2 class="title_favorites">List Pokemones Captured</h2>
        <span class="btn_close_favorite">
          <i class="bi bi-x-circle btn_close_favorite"></i>
        </span>
      <div class="conteiner_pokemones_favorites" id="list_favorite"></div>
    </div>

    <!--------------------------------------------------------------------------->

    <script src="./Js/App.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
